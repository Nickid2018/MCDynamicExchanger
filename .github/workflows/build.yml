name: build
on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - '.github/**'
      - '**.gradle'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - '.github/**'
      - '**.gradle'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Run Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean shadowJar -s

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: built-jar
          path: build/libs/